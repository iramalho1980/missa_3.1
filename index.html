<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missa - Gerenciador de Cânticos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #2c2c2c 25%, #4a4a4a 50%, #6a6a6a 75%, #c0c0c0 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #ffff00, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
            margin-bottom: 10px;
        }

        .header p {
            color: #cccccc;
            font-size: 1.2rem;
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 20px;
            color: #ffffff;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: #aaaaaa;
        }

        .search-box:focus {
            border-color: #ffff00;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
        }

        .category-filter {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 20px;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%204%205%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M2%200L0%202h4zm0%205L0%203h4z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 10px;
        }

        .category-filter option {
            background-color: #333333;
            color: #ffffff;
        }

        .category-filter:hover {
            border-color: #ffff00;
        }

        .cantico-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .cantico-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            overflow: hidden;
        }

        .cantico-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .cantico-card:hover::before {
            opacity: 1;
        }

        .cantico-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #ffff00;
            box-shadow: 0 12px 40px 0 rgba(255, 255, 0, 0.4);
        }

        .cantico-card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #ffff00;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
        }

        .cantico-card p {
            font-size: 1rem;
            color: #dddddd;
            margin-bottom: 15px;
        }

        .cantico-card .category {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background: linear-gradient(135deg, rgba(44, 44, 44, 0.9), rgba(74, 74, 74, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .popup-overlay.active .popup-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            color: #ffffff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #ffff00;
        }

        .popup-content h2 {
            font-size: 2.5rem;
            color: #ffff00;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 255, 0, 0.6);
        }

        .popup-content pre {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            color: #aaaaaa;
            font-size: 0.9rem;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .search-container {
                flex-direction: column;
                align-items: center;
            }

            .search-box,
            .category-filter {
                max-width: 90%;
            }

            .cantico-grid {
                grid-template-columns: 1fr;
            }

            .cantico-card {
                padding: 20px;
            }

            .cantico-card h2 {
                font-size: 1.5rem;
            }

            .popup-content {
                padding: 25px;
            }

            .popup-content h2 {
                font-size: 2rem;
            }

            .popup-content pre {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Missa - Gerenciador de Cânticos</h1>
            <p>Encontre a letra perfeita para cada momento da celebração.</p>
        </header>

        <section class="search-container">
            <input type="text" id="search-input" class="search-box" placeholder="Buscar cântico...">
            <select id="category-filter" class="category-filter">
                <option value="all">Todas as Categorias</option>
                <option value="entrada">Entrada</option>
                <option value="ato-penitencial">Ato Penitencial</option>
                <option value="gloria">Glória</option>
                <option value="salmo">Salmo</option>
                <option value="aclamacao">Aclamação ao Evangelho</option>
                <option value="ofertorio">Ofertório</option>
                <option value="santo">Santo</option>
                <option value="cordeiro">Cordeiro de Deus</option>
                <option value="comunhao">Comunhão</option>
                <option value="pos-comunhao">Pós-Comunhão</option>
                <option value="final">Final</option>
                <option value="diversos">Diversos</option>
            </select>
        </section>

        <section class="cantico-grid" id="cantico-grid">
            <!-- Cânticos serão carregados aqui pelo JavaScript -->
        </section>
    </div>

    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
            <button class="close-btn">&times;</button>
            <h2 id="popup-title"></h2>
            <pre id="popup-lyrics"></pre>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Missa - Gerenciador de Cânticos. Todos os direitos reservados.</p>
    </footer>

    <script>
        const canticos = [
            {
                title: "Alegres Vamos",
                category: "entrada",
                lyrics: `Alegres vamos à casa do Pai
E na alegria cantar seu louvor
Em sua casa, somos irmãos
Com muita paz e muito amor.

1. É bom estarmos juntos
Nesta mesa do Senhor
E sentirmos sua presença
No calor do nosso amor.

2. Ele nos chama à conversão
Para o Reino de Deus
E nos dá o seu perdão
Para sermos filhos seus.

3. Jesus Cristo é o caminho
A verdade e a vida
Ele nos guia e nos ensina
Com sua palavra bendita.`
            },
            {
                title: "Senhor, Que Viestes Salvar",
                category: "ato-penitencial",
                lyrics: `Senhor, que viestes salvar
Os corações arrependidos.
Kyrie, eleison!
Kyrie, eleison!

Ó Cristo, que viestes chamar
Os pecadores humilhados.
Christe, eleison!
Christe, eleison!

Senhor, que intercedeis por nós
Junto a Deus Pai que nos perdoa.
Kyrie, eleison!
Kyrie, eleison!`
            },
            {
                title: "Glória a Deus nas Alturas",
                category: "gloria",
                lyrics: `Glória a Deus nas alturas
E paz na terra aos homens por Ele amados.
Senhor Deus, Rei dos céus,
Deus Pai todo-poderoso:
nós vos louvamos,
nós vos bendizemos,
nós vos adoramos,
nós vos glorificamos,
nós vos damos graças por vossa imensa glória.

Senhor Jesus Cristo, Filho Unigênito,
Senhor Deus, Cordeiro de Deus,
Filho de Deus Pai.
Vós que tirais o pecado do mundo,
tende piedade de nós.
Vós que tirais o pecado do mundo,
acolhei a nossa súplica.
Vós que estais à direita do Pai,
tende piedade de nós.

Só vós sois o Santo;
só vós, o Senhor;
só vós, o Altíssimo, Jesus Cristo;
com o Espírito Santo,
na glória de Deus Pai.
Amém.`
            },
            {
                title: "O Senhor é Meu Pastor",
                category: "salmo",
                lyrics: `O Senhor é meu pastor,
nada me faltará.
Em verdes prados ele me faz repousar.

1. Conduz-me às águas tranquilas,
restaura as minhas forças.
Guia-me por sendas justas,
por amor do seu nome.

2. Ainda que eu ande por vales tenebrosos,
não temerei mal algum,
porque tu estás comigo;
o teu bordão e o teu cajado me consolam.

3. Preparas para mim uma mesa
à vista dos meus inimigos;
unges com óleo a minha cabeça,
e o meu cálice transborda.

4. A bondade e a graça me seguirão
todos os dias da minha vida;
e habitarei na casa do Senhor
para todo o sempre.`
            },
            {
                title: "Aleluia, Quem Crê Em Mim",
                category: "aclamacao",
                lyrics: `Aleluia, aleluia, aleluia!
Quem crê em mim, diz o Senhor,
terá a vida eterna.
Aleluia, aleluia, aleluia!`
            },
            {
                title: "Bendito Sejas, Senhor",
                category: "ofertorio",
                lyrics: `Bendito sejas, Senhor,
Deus do universo,
pelo pão que recebemos
da tua bondade,
fruto da terra e do trabalho do homem,
que hoje te apresentamos
e que se tornará para nós
pão da vida.

Bendito sejas, Senhor,
Deus do universo,
pelo vinho que recebemos
da tua bondade,
fruto da videira e do trabalho do homem,
que hoje te apresentamos
e que se tornará para nós
vinho da salvação.`
            },
            {
                title: "Santo, Santo, Santo",
                category: "santo",
                lyrics: `Santo, Santo, Santo,
Senhor Deus do universo!
O céu e a terra proclamam a vossa glória.
Hosana nas alturas!

Bendito o que vem em nome do Senhor!
Hosana nas alturas!`
            },
            {
                title: "Cordeiro de Deus",
                category: "cordeiro",
                lyrics: `Cordeiro de Deus, que tirais o pecado do mundo,
tende piedade de nós.

Cordeiro de Deus, que tirais o pecado do mundo,
tende piedade de nós.

Cordeiro de Deus, que tirais o pecado do mundo,
dai-nos a paz.`
            },
            {
                title: "Prova de Amor Maior Não Há",
                category: "comunhao",
                lyrics: `Prova de amor maior não há
Que doar a vida pelo irmão.

1. Eu vos dou um novo mandamento:
Que vos ameis uns aos outros,
Assim como eu vos amei.

2. Ninguém tem maior amor
Do que aquele que dá a vida
Pelos seus amigos.`
            },
            {
                title: "Em Tua Presença",
                category: "pos-comunhao",
                lyrics: `Em tua presença, Senhor,
encontramos a paz.
Em tua palavra, a luz
Que nos guia e satisfaz.

1. Teu corpo e sangue, alimento,
Que nos sustenta na jornada.
Teu amor, o mandamento,
Que nos conduz à morada.

2. Em cada passo, a tua mão,
Em cada dor, o teu consolo.
Em cada prece, a oração,
Que nos eleva ao teu colo.`
            },
            {
                title: "Te Amarei, Senhor",
                category: "final",
                lyrics: `Te amarei, Senhor,
Te amarei, Senhor,
Eu só encontro a paz e a alegria
Bem perto de ti.

1. Eu te louvo, meu Senhor,
Por teu imenso amor.
Eu te adoro, meu Jesus,
Minha força, minha luz.

2. Em teus braços, ó Pai,
Encontro o meu lugar.
Em teu coração, Senhor,
Quero sempre morar.`
            },
            {
                title: "Ave Maria",
                category: "diversos",
                lyrics: `Ave Maria, cheia de graça,
o Senhor é convosco.
Bendita sois vós entre as mulheres,
e bendito é o fruto do vosso ventre, Jesus.

Santa Maria, Mãe de Deus,
rogai por nós, pecadores,
agora e na hora de nossa morte.
Amém.`
            }
        ];

        const searchInput = document.getElementById('search-input');
        const categoryFilter = document.getElementById('category-filter');
        const canticoGrid = document.getElementById('cantico-grid');
        const popupOverlay = document.getElementById('popup-overlay');
        const popupTitle = document.getElementById('popup-title');
        const popupLyrics = document.getElementById('popup-lyrics');
        const closeBtn = document.querySelector('.close-btn');

        function displayCanticos(filter = 'all', searchTerm = '') {
            canticoGrid.innerHTML = '';
            const filteredCanticos = canticos.filter(cantico => {
                const matchesCategory = filter === 'all' || cantico.category === filter;
                const matchesSearch = cantico.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                      cantico.lyrics.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            filteredCanticos.forEach(cantico => {
                const card = document.createElement('div');
                card.classList.add('cantico-card');
                card.innerHTML = `
                    <h2>${cantico.title}</h2>
                    <p>${cantico.lyrics.substring(0, 100)}...</p>
                    <span class="category">${cantico.category.replace('-', ' ').toUpperCase()}</span>
                `;
                card.addEventListener('click', () => openPopup(cantico));
                canticoGrid.appendChild(card);
            });
        }

        function openPopup(cantico) {
            popupTitle.textContent = cantico.title;
            popupLyrics.textContent = cantico.lyrics;
            popupOverlay.classList.add('active');
        }

        closeBtn.addEventListener('click', () => {
            popupOverlay.classList.remove('active');
        });

        popupOverlay.addEventListener('click', (e) => {
            if (e.target === popupOverlay) {
                popupOverlay.classList.remove('active');
            }
        });

        searchInput.addEventListener('input', (e) => {
            displayCanticos(categoryFilter.value, e.target.value);
        });

        categoryFilter.addEventListener('change', (e) => {
            displayCanticos(e.target.value, searchInput.value);
        });

        // Initial display
        displayCanticos();
    </script>
</body>
</html>
