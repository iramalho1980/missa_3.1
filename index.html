        .container {

            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {

            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #ffff00, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #cccccc;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

            position: relative;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 15px 25px;
            color: #ffffff;
            font-size: 1rem;
            width: 400px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .search-box:focus {
            border-color: rgba(255, 255, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .missa-icon {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .missa-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        .missa-icon svg {
            width: 30px;
            height: 30px;
            fill: #ffff00;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 0, 0.3);
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffff00, #ffffff, #ffff00);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category-card:hover::before {
            opacity: 1;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .category-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .expand-icon {
            width: 24px;
            height: 24px;
            fill: #ffff00;
            transition: transform 0.3s ease;
        }

        .category-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .songs-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .category-card.expanded .songs-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .songs-list::-webkit-scrollbar {
            width: 8px;
        }

        .songs-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .songs-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 0, 0.5);
            border-radius: 4px;
        }

        .song-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 0, 0.3);
            transform: translateX(5px);
        }

        .song-name {
            font-size: 0.95rem;
            color: #ffffff;
            flex: 1;
        }

        .song-actions {
            display: flex;
            gap: 10px;
        }

        .btn-add, .btn-view {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-add {
            background: rgba(255, 255, 0, 0.2);
            color: #ffff00;
            border: 1px solid rgba(255, 255, 0, 0.3);
        }

        .btn-add:hover {
            background: rgba(255, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
        }

        .btn-view {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-view:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .missa-panel {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .missa-panel.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .missa-panel h2 {
            color: #ffff00;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);

        .missa-list {

            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);

            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
        }

        .missa-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-save, .btn-close {

            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-save {
            background: linear-gradient(45deg, #ffff00, #ffd700);
            color: #000000;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 0, 0.3);
        }

        .btn-close {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-clear {
            background: rgba(255, 99, 71, 0.2);
            color: #ff6347;
            border: 1px solid rgba(255, 99, 71, 0.3);
        }

        .btn-clear:hover {
            background: rgba(255, 99, 71, 0.3);
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.3);
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;

            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .popup-title {
            color: #ffff00;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .popup-close {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .popup-close:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .popup-content {
            max-height: calc(90vh - 120px);
            overflow: auto;
            text-align: center;
        }

        .popup-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .popup-content iframe {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 10px;
        }

        .search-results {
            margin-top: 20px;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 0, 0.3);
            transform: translateY(-2px);
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffff00;
            margin-bottom: 8px;
        }

        .result-category {
            font-size: 0.9rem;
            color: #cccccc;
            margin-bottom: 10px;
        }

        .result-preview {
            font-size: 0.85rem;
            color: #ffffff;
            opacity: 0.8;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-box {
                width: 100%;
                max-width: 350px;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .missa-panel {
                width: 95%;
                padding: 20px;
            }
            
            .popup {
                width: 95%;
                padding: 15px;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #ffff00;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

            { categoria: "4 - Aclamação ao evangelho", cantico: "a_vossa_palavra_senhor.pdf" },
            { categoria: "5 - Ofertório", cantico: "ofertas_singelas.pdf" },
            { categoria: "6 - Santo", cantico: "santo_santo_santo_eh_o_senhor.jpeg" },
            { categoria: "7 - Comunhão", cantico: "eis_que_sou_o_pao_da_vida.jpeg" },
            { categoria: "10 - Abraço de Paz", cantico: "paz_paz_de_cristo.pdf" },
            { categoria: "8 - Ação de Graças", cantico: "obrigado_senhor.pdf" },
            { categoria: "9 - Final", cantico: "segura_na_mao_de_deus.pdf" }
        ];

        let currentMissa = [];
        let allSongs = [];

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
        });

        function initializeApp() {
            showLoading(true);
            
            // Criar lista de todos os cânticos para pesquisa
            allSongs = [];
            Object.keys(canticosData).forEach(category => {
                canticosData[category].forEach(song => {
                    allSongs.push({
                        name: song,
                        category: category,
                        path: `Missa/${category}/${song}`
                    });
                });
            });

            // Carregar categorias
            loadCategories();
            
            // Carregar ordem padrão da missa ou missa salva
            loadMissaFromLocalStorage();
            
            showLoading(false);
        }

        function loadMissaFromLocalStorage() {
            const savedMissa = localStorage.getItem('currentMissa');
            if (savedMissa) {
                currentMissa = JSON.parse(savedMissa);
            } else {
                loadDefaultMissaOrder();
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const categoriesGrid = document.getElementById('categoriesGrid');
            
            if (show) {
                loading.classList.add('active');
                categoriesGrid.style.display = 'none';
            } else {
                loading.classList.remove('active');
                categoriesGrid.style.display = 'grid';
            }
        }

        function loadCategories() {
            const categoriesGrid = document.getElementById('categoriesGrid');
            categoriesGrid.innerHTML = '';

            Object.keys(canticosData).forEach(category => {
                const categoryCard = createCategoryCard(category, canticosData[category]);
                categoriesGrid.appendChild(categoryCard);
            });
        }

        function createCategoryCard(category, songs) {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.innerHTML = `
                <div class="category-header">
                    <h3 class="category-title">${category}</h3>
                    <svg class="expand-icon" viewBox="0 0 24 24">
                        <path d="M7 10l5 5 5-5z"/>
                    </svg>
                </div>
                <div class="songs-list">
                    ${songs.map(song => createSongItem(song, category)).join('')}
                </div>
            `;

            card.addEventListener('click', function(e) {
                if (!e.target.closest('.song-item')) {
                    card.classList.toggle('expanded');
                }
            });

            return card;
        }

        function createSongItem(song, category) {
            const songName = formatSongName(song);
            return `
                <div class="song-item">
                    <span class="song-name">${songName}</span>
                    <div class="song-actions">
                        <button class="btn-add" onclick="addToMissa('${song}', '${category}')">Adicionar</button>
                        <button class="btn-view" onclick="viewSong('${song}', '${category}')">Ver</button>
                    </div>
                </div>
            `;
        }

        function formatSongName(filename) {
            return filename
                .replace(/\.(pdf|jpeg|jpg)$/i, '')
                .replace(/_/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
        }

        function setupEventListeners() {
            // Pesquisa
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearch);

            // Ícone da missa
            const missaIcon = document.getElementById('missaIcon');
            missaIcon.addEventListener('click', openMissaPanel);

            // Popup
            const popupClose = document.getElementById('popupClose');
            const popupOverlay = document.getElementById('popupOverlay');
            popupClose.addEventListener('click', closePopup);
            popupOverlay.addEventListener('click', closePopup);

            // Painel de missa
            const closeMissa = document.getElementById('closeMissa');
            const missaOverlay = document.getElementById('missaOverlay');
            const saveMissa = document.getElementById("saveMissa");
            const clearMissaBtn = document.getElementById("clearMissa");
            
            closeMissa.addEventListener("click", closeMissaPanel);
            missaOverlay.addEventListener("click", closeMissaPanel);
            saveMissa.addEventListener("click", saveMissaOrder);
            clearMissaBtn.addEventListener("click", clearMissa);
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const searchResults = document.getElementById('searchResults');
            const categoriesGrid = document.getElementById('categoriesGrid');

            if (searchTerm.length < 2) {
                searchResults.classList.remove('active');
                categoriesGrid.style.display = 'grid';
                return;
            }

            const results = allSongs.filter(song => 
                song.name.toLowerCase().includes(searchTerm) ||
                song.category.toLowerCase().includes(searchTerm)
            );

            displaySearchResults(results);
            searchResults.classList.add('active');
            categoriesGrid.style.display = 'none';
        }

        function displaySearchResults(results) {
            const searchResults = document.getElementById('searchResults');
            
            if (results.length === 0) {
                searchResults.innerHTML = '<p style="text-align: center; color: #cccccc; padding: 20px;">Nenhum cântico encontrado.</p>';
                return;
            }

            searchResults.innerHTML = results.map(song => `
                <div class="search-result-item" onclick="viewSong('${song.name}', '${song.category}')">
                    <div class="result-title">${formatSongName(song.name)}</div>
                    <div class="result-category">${song.category}</div>
                    <div class="result-preview">Clique para visualizar o cântico</div>
                </div>
            `).join('');
        }

        function viewSong(songName, category) {
            const popup = document.getElementById('popup');
            const popupOverlay = document.getElementById('popupOverlay');
            const popupTitle = document.getElementById('popupTitle');
            const popupContent = document.getElementById('popupContent');

            popupTitle.textContent = formatSongName(songName);
            
            const filePath = `Missa/${category}/${songName}`;
            const fileExtension = songName.split('.').pop().toLowerCase();

            if (fileExtension === 'pdf') {
                popupContent.innerHTML = `<iframe src="${filePath}" type="application/pdf"></iframe>`;
            } else if (['jpg', 'jpeg', 'png'].includes(fileExtension)) {
                popupContent.innerHTML = `<img src="${filePath}" alt="${formatSongName(songName)}">`;
            } else {
                popupContent.innerHTML = '<p style="color: #cccccc; text-align: center; padding: 40px;">Formato de arquivo não suportado.</p>';
            }

            popupOverlay.classList.add('active');
            popup.classList.add('active');
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const popupOverlay = document.getElementById('popupOverlay');
            
            popup.classList.remove('active');
            popupOverlay.classList.remove('active');
        }

        function addToMissa(songName, category) {
            const song = {
                name: songName,
                category: category,
                displayName: formatSongName(songName)
            };

            // Verificar se já existe
            const exists = currentMissa.some(item => 
                item.name === songName && item.category === category
            );

            if (!exists) {
                currentMissa.push(song);
                updateMissaDisplay();
                
                // Feedback visual
                showNotification(`"${song.displayName}" adicionado à missa!`);
            } else {
                showNotification(`"${song.displayName}" já está na missa!`);
            }
        }

        function openMissaPanel() {
            const missaPanel = document.getElementById('missaPanel');
            const missaOverlay = document.getElementById('missaOverlay');
            
            updateMissaDisplay();
            missaOverlay.classList.add('active');
            missaPanel.classList.add('active');
        }

        function closeMissaPanel() {
            const missaPanel = document.getElementById('missaPanel');
            const missaOverlay = document.getElementById('missaOverlay');
            
            missaPanel.classList.remove('active');
            missaOverlay.classList.remove('active');
        }

        function updateMissaDisplay() {
            const missaList = document.getElementById('missaList');
            
            if (currentMissa.length === 0) {
                missaList.innerHTML = '<p style="text-align: center; color: #cccccc; padding: 20px;">Nenhum cântico adicionado ainda.</p>';
                return;
            }

            missaList.innerHTML = currentMissa.map((song, index) => `
                <div class="missa-item">
                    <span>${song.displayName} (${song.category})</span>
                    <div class="song-actions">
                        <button class="btn-view" onclick="viewSong(\'${song.name}\', \'${song.category}\')">Ver</button>
                        <button onclick="removeFromMissa(${index})" style="background: rgba(255,0,0,0.3); border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Remover</button>
                    </div>
                </div>
            `).join('');
        }

        function removeFromMissa(index) {
            currentMissa.splice(index, 1);
            updateMissaDisplay();
        }

        function loadDefaultMissaOrder() {
            currentMissa = ordemMissaTempoComum.map(item => ({
                name: item.cantico,
                category: item.categoria,
                displayName: formatSongName(item.cantico)
            }));
        }

        function saveMissaOrder() {
            if (currentMissa.length === 0) {
                showNotification("Adicione pelo menos um cântico à missa!");
                return;
            }

            localStorage.setItem("currentMissa", JSON.stringify(currentMissa));
            showNotification("Ordem de missa salva com sucesso!");
            closeMissaPanel();
        }

        function clearMissa() {
            currentMissa = [];
            updateMissaDisplay();
            showNotification("Campos limpos com sucesso!");
        }

        function showNotification(message) {
            // Criar notificação temporária
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(255, 255, 0, 0.9);
                color: #000;
                padding: 15px 20px;
                border-radius: 10px;
                font-weight: 600;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Adicionar estilos de animação
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const missaIcon = document.getElementById('missaIcon');
        const missaPanel = document.getElementById('missaPanel');
        const missaOverlay = document.getElementById('missaOverlay');
        const btnCloseMissa = missaPanel.querySelector('.btn-close');
        const btnSaveMissa = missaPanel.querySelector('.btn-save');
        const btnClearMissa = document.getElementById('btnClearMissa');
        const missaList = document.getElementById('missaList');

        let currentMissaOrder = [];

        // Load saved missa order from localStorage
        const loadMissaOrder = () => {
            const savedOrder = localStorage.getItem('missaOrder');
            if (savedOrder) {
                currentMissaOrder = JSON.parse(savedOrder);
                renderMissaList();
            }
        };

        // Save missa order to localStorage
        const saveMissaOrder = () => {
            localStorage.setItem('missaOrder', JSON.stringify(currentMissaOrder));
        };

        const renderMissaList = () => {
            missaList.innerHTML = '';
            if (currentMissaOrder.length === 0) {
                missaList.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.6);">Nenhum cântico adicionado.</p>';
                return;
            }
            currentMissaOrder.forEach((item, index) => {
                const missaItem = document.createElement('div');
                missaItem.classList.add('missa-item');
                missaItem.innerHTML = `
                    <span>${item.name} (${item.category})</span>
                    <button class="btn-remove" data-index="${index}">&times;</button>
                `;
                missaList.appendChild(missaItem);
            });

            document.querySelectorAll('.btn-remove').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    currentMissaOrder.splice(index, 1);
                    saveMissaOrder();
                    renderMissaList();
                });
            });
        };

        // Open Missa Panel
        missaIcon.addEventListener('click', () => {
            missaPanel.classList.add('active');
            missaOverlay.classList.add('active');
            renderMissaList();
        });

        // Close Missa Panel
        btnCloseMissa.addEventListener('click', () => {
            missaPanel.classList.remove('active');
            missaOverlay.classList.remove('active');
        });

        missaOverlay.addEventListener('click', () => {
            missaPanel.classList.remove('active');
            missaOverlay.classList.remove('active');
        });

        // Save Missa Order (now persists)
        btnSaveMissa.addEventListener('click', () => {
            saveMissaOrder();
            alert('Ordem da missa salva com sucesso!');
            missaPanel.classList.remove('active');
            missaOverlay.classList.remove('active');
        });

        // Clear Missa Order
        btnClearMissa.addEventListener('click', () => {
            currentMissaOrder = [];
            saveMissaOrder();
            renderMissaList();
            alert('Ordem da missa limpa!');
        });

        // Add song to missa order (assuming this functionality exists elsewhere and calls addSongToMissaOrder)
        window.addSongToMissaOrder = (songName, songCategory) => {
            currentMissaOrder.push({ name: songName, category: songCategory });
            saveMissaOrder();
            renderMissaList();
        };

        loadMissaOrder(); // Load on page load
    });
</script>
